<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="Icon" type="jpg" href="https://avatars.mds.yandex.net/i?id=4d830896bbb66c6978540bf38d020f03853ac9a2-10129407-images-thumbs&n=13">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wedsite for sister</title>
  </head>
  <body>
    <div class="screen ">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Начать игру</a>
    </div>

    <div class="screen ">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="25">
            25 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="35">
            35 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="45">
            45 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
